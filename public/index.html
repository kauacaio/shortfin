<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortFIN - Login</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="marketing-section">
            <h2 id="marketing-title">Seu painel financeiro espera por você.</h2>
            <p id="marketing-text">Controle suas finanças e alcance seus objetivos com simplicidade.</p>
        </div>
        <div class="form-section">
            <h1>Acesse sua conta</h1>
            <p class="form-subtitle">Bem-vindo de volta! Por favor, insira suas credenciais.</p>
            <form id="login-form">
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p id="message"></p>
            <a href="register.html">Não tem uma conta? **Cadastre-se aqui.**</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/main.js"></script>
</body>
</html>
